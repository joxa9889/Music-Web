<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/donate.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-server">
                <div class="nav-first">
                    <a href="/empty_css_shablon.css"><img src="/img/Logo (1).svg" alt=""></a>
                </div>

                <div class="nav-second phone-nav">
                    <div><img src="/img/Menu-Icon.svg" alt=""></div>
                </div>

                <div class="nav-second others">
                    <div class=""><a class="nav-a" href="">Episodes </a><img src="/img/Icon color.svg" alt=""></div>
                    <div class="change-nav"><a class="nav-a" href="">Blog </a></div>
                    <div class="change-nav"><a class="nav-a" href="">Contact </a></div>
                    <div class="change-nav"><i class="heart fa-regular fa-heart"></i><a class="nav-a heart" href=""> Donate </a></div>
                    <div class="change-nav"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="second-part">
        <div class="second-server">

            <div class="container-body">
                <div class="first-server">
                    <img src="/img/img-music.png" alt="">
                    <h1 class="music-add">Makemeup Podcast <br class="br">Theme; launch it now!</h1>
                    <div class="about-music">
                        <div class="about-sec">Episode 18 |</div>
                        <div class="about-sec">Jan 8, 2021 |</div>
                        <div class="about-sec"> By VitaThemes</div>
                    </div>
                    <div class="music-cntrl">
                        <div class="play"><i class="fa-solid fa-play sizing"></i></div>
                        <div class="now-time">00:00</div>
                        <div class="full-line"><div class="where-line"></div></div>
                        <div class="end-time">02:45</div>
                        <div class="sound"><i class="fa-solid fa-volume-high sizing" ></i></div>
                        <div class="download"><i class="fa-solid fa-download sizing"></i></div>
                    </div>
                    <div class="add">
                        <div class="listen-on">Listen On</div>
                        <div class="music-apps">
                            <div><i class="fa-brands fa-spotify icon"></i></div>
                            <div><i class="fa-brands fa-soundcloud icon"></i></div>
                            <div><i class="fa-brands fa-apple apple"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            

            <hr class="line-txt-4 same-line">
            
            <footer>
                <div class="footer-cont">
                    <div>
                        <div><a class="footer-links" href="">Episodes</a></div>
                        <div class="to-move"><a class="footer-links to-move" href="">Blog</a></div>
                        <div class="to-move"><a class="footer-links to-move" href="">Contact</a></div>
                        <div class="to-move"><a class="footer-links to-move" href="">Donate</a></div>
                    </div>
                    <div class="second-footer-div">
                        <h3 class="head-foot">Newsletter</h3>
                        <p class="mid-wrd">Sign up now;  get closer to our action.</p>
                        <div class="submit-cont">
                            <input class="send-email" type="text" placeholder="Email adress...">
                            <button class="btn-submit-email" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>

                <div class="last-cont">
                    <p class="last-txt">PodcastTheme by VitaThemes | Privacy policy </p>
                </div>
                <div class="last-icons">
                    <i class="same-icon fa-brands fa-facebook-f"></i>
                    <i class="same-icon fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f268549e46.js" crossorigin="anonymous"></script>
</body>
</html>
