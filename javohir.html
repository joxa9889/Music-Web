<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/javohir.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-server">
                <div class="nav-first">
                    <img src="/img/Logo (1).svg" alt="">
                </div>

                <div class="nav-second phone-nav">
                    <div><img src="/img/Menu-Icon.svg" alt=""></div>
                </div>

                <div class="nav-second others">
                    <div class="">Episodes <img src="/img/Icon color.svg" alt=""></div>
                    <div class="change-nav">Blog</div>
                    <div class="change-nav">Contact</div>
                    <div class="change-nav"><i class="fa-regular fa-heart"></i> Donate</div>
                    <div class="change-nav"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="first-part">
        <div class="container-body">
            <div class="first-server">
                <img src="/img/img-music.png" alt="">
                <h1 class="music-add">Makemeup Podcast <br class="br">Theme; launch it now!</h1>
                <div class="about-music">
                    <div>Episode 18 |</div>
                    <div>Jan 8, 2021 |</div>
                    <div> By VitaThemes</div>
                </div>
                <div class="music-cntrl">
                    <div class="play"><i class="fa-solid fa-play sizing"></i></div>
                    <div class="now-time">00:00</div>
                    <div class="full-line"><div class="where-line"></div></div>
                    <div class="end-time">02:45</div>
                    <div class="sound"><i class="fa-solid fa-volume-high sizing" ></i></div>
                    <div class="download"><i class="fa-solid fa-download sizing"></i></div>
                </div>
                <div class="add">
                    <div class="listen-on">Listen On</div>
                    <div class="music-apps">
                        <div><i class="fa-brands fa-spotify icon"></i></div>
                        <div><i class="fa-brands fa-soundcloud icon"></i></div>
                        <div><i class="fa-brands fa-apple apple"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- sdsds -->
    <script src="https://kit.fontawesome.com/f268549e46.js" crossorigin="anonymous"></script>
</body>
</html>
